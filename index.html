<!DOCTYPE html>
<html>
<head>
  <title>Self Improvement Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <h1>Login</h1>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display: none;">
    <h1>Welcome</h1>
    <button onclick="logout()">Logout</button>

    <div class="task-container">
      <!-- Your tasks -->
      <div>
        <h3>Your Tasks</h3>
        <ul id="myTasks"></ul>
        <input id="newTask" placeholder="New task">
        <button onclick="addTask()">Add Task</button>
      </div>

      <!-- Brother's tasks -->
      <div>
        <h3>Brother's Tasks</h3>
        <ul id="broTasks"></ul>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC2GJ2B6zpaw6RVlIcpSIWO1XeUiuDDKnM",
      authDomain: "selfimprovementda.firebaseapp.com",
      projectId: "selfimprovementda",
      storageBucket: "selfimprovementda.firebasestorage.app",
      messagingSenderId: "227863604727",
      appId: "1:227863604727:web:30b6a7067957ca6f13d2f2"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserEmail = "";

    // Login
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("loginStatus").innerText = "";
        })
        .catch((error) => {
          document.getElementById("loginStatus").innerText = error.message;
        });
    };

    // Logout
    window.logout = function() {
      signOut(auth);
    };

    // Auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserEmail = user.email;
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadTasks();
      } else {
        document.getElementById("loginPage").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
      }
    });

    // Add task
    window.addTask = async function() {
      const taskText = document.getElementById("newTask").value;
      if (taskText.trim() === "") return;
      await addDoc(collection(db, "tasks"), {
        text: taskText,
        completed: false,
        owner: currentUserEmail
      });
      document.getElementById("newTask").value = "";
    };

    // Load tasks
    function loadTasks() {
      const q = query(collection(db, "tasks"));
      onSnapshot(q, (snapshot) => {
        const myTasksList = document.getElementById("myTasks");
        const broTasksList = document.getElementById("broTasks");
        myTasksList.innerHTML = "";
        broTasksList.innerHTML = "";

        snapshot.forEach((docSnap) => {
          const task = docSnap.data();
          const li = document.createElement("li");
          li.textContent = task.text;
          if (task.completed) li.classList.add("completed");

          if (task.owner === currentUserEmail) {
            li.onclick = () => toggleTask(docSnap.id, task.completed);
            myTasksList.appendChild(li);
          } else {
            broTasksList.appendChild(li);
          }
        });
      });
    }

    // Toggle task complete
    async function toggleTask(id, completed) {
      const taskRef = doc(db, "tasks", id);
      await updateDoc(taskRef, { completed: !completed });
    }
  </script>
</body>
</html>
