<!DOCTYPE html>
<html>
<head>
  <title>Daily Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

  <!-- ===== DAILY DASHBOARD ===== -->
  <div id="dailyPage" style="display:none;">
    <h1>Daily Tasks</h1>

    <div class="task-container">
      <!-- Your Tasks -->
      <div class="task-card">
        <h3>Your Tasks</h3>
        <ul id="myTasks"></ul>
        <input id="newTask" placeholder="New task">
        <button onclick="addTask()">Add Task</button>
      </div>

      <!-- Brother's Tasks -->
      <div class="task-card">
        <h3>Brother's Tasks</h3>
        <ul id="broTasks"></ul>
      </div>
    </div>

    <div style="text-align:center; margin-top:20px;">
      <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Menu</button>
    </div>
  </div>

  <!-- ===== Firebase & App JS ===== -->
  <script type="module" src="app.js"></script>

  <!-- ===== Auth + Tasks Logic ===== -->
  <script type="module">
    import { auth, db } from './app.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { collection, query, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    let currentUserUID = "";
    let currentUserEmail = "";

    function loadTasks() {
      const myTasksList = document.getElementById("myTasks");
      const broTasksList = document.getElementById("broTasks");
      if (!myTasksList || !broTasksList) return;

      const q = query(collection(db, "tasks"));
      onSnapshot(q, (snapshot) => {
        myTasksList.innerHTML = "";
        broTasksList.innerHTML = "";

        snapshot.forEach((docSnap) => {
          const task = docSnap.data();
          const li = document.createElement("li");
          const span = document.createElement("span");
          span.textContent = task.text;
          span.onclick = () => markDoneAndDelete(docSnap.id);

          if (task.owner === currentUserUID) {
            const editBtn = document.createElement("button");
            editBtn.innerHTML = "‚úèÔ∏è";
            editBtn.classList.add("task-btn");
            editBtn.onclick = () => editTask(docSnap.id, task.text);

            const delBtn = document.createElement("button");
            delBtn.innerHTML = "üóëÔ∏è";
            delBtn.classList.add("task-btn");
            delBtn.onclick = () => deleteTask(docSnap.id);

            li.appendChild(span);
            li.appendChild(editBtn);
            li.appendChild(delBtn);
            myTasksList.appendChild(li);
          } else {
            li.appendChild(span);
            broTasksList.appendChild(li);
          }
        });
      });
    }

    async function markDoneAndDelete(id) {
      await deleteDoc(doc(db, "tasks", id));
    }

    async function editTask(id, currentText) {
      const newText = prompt("Edit your task:", currentText);
      if (newText && newText.trim() !== "") {
        const taskRef = doc(db, "tasks", id);
        await updateDoc(taskRef, { text: newText.trim() });
      }
    }

    async function deleteTask(id) {
      if (confirm("Delete this task?")) {
        await deleteDoc(doc(db, "tasks", id));
      }
    }

    onAuthStateChanged(auth, (user) => {
      const dailyPage = document.getElementById('dailyPage');
      if (user) {
        currentUserUID = user.uid;
        currentUserEmail = user.email;

        dailyPage.style.display = 'block';
        loadTasks(); // ‚úÖ runs after UID is set
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>

</body>
</html>
